#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    client_max_body_size 100m;

    # Redirect any cleartext requests
    server {
        listen       80;
        server_name  tractdb.org;

        # API requests could include credentials, reject so they fail during development
        location /api {
            return 400;
        }
        location /couch {
            return 400;
        }

        # We think these are ok to redirect, should not include credentials
        location / {
            return 301   https://tractdb.org$request_uri;
        }
    }

    server {
        listen       443 ssl;
        server_name  tractdb.org;

        ssl_certificate       /etc/ssl/nginx/tractdb.org.nginx.crt;
        ssl_certificate_key   /etc/ssl/nginx/tractdb.org.key;
        ssl_dhparam           /etc/ssl/nginx/tractdb.org.dhparams.pem;

        # ssl settings from here:
        # https://www.linode.com/docs/websites/nginx/startssl-wth-latest-nginx-debian-7
        # https://wiki.mozilla.org/Security/Server_Side_TLS#Nginx
        ssl_session_cache           shared:SSL:10m;
        ssl_session_timeout         5m;
        ssl_ciphers                 "ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-DSS-AES128-GCM-SHA256:kEDH+AESGCM:ECDHE-RSA-AES128-SHA256:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA:ECDHE-ECDSA-AES128-SHA:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA:ECDHE-ECDSA-AES256-SHA:DHE-RSA-AES128-SHA256:DHE-RSA-AES128-SHA:DHE-DSS-AES128-SHA256:DHE-RSA-AES256-SHA256:DHE-DSS-AES256-SHA:DHE-RSA-AES256-SHA:AES128-GCM-SHA256:AES256-GCM-SHA384:AES128-SHA256:AES256-SHA256:AES128-SHA:AES256-SHA:AES:CAMELLIA:DES-CBC3-SHA:!aNULL:!eNULL:!EXPORT:!DES:!RC4:!MD5:!PSK:!aECDH:!EDH-DSS-DES-CBC3-SHA:!EDH-RSA-DES-CBC3-SHA:!KRB5-DES-CBC3-SHA";
        ssl_prefer_server_ciphers   on;
        ssl_protocols               TLSv1 TLSv1.1 TLSv1.2;

        location / {
            proxy_pass http://tractdbweb:4000/;
        }

        # Pyramid listens on the /api/ subdirectory
        location /api {
            rewrite /api/(.*) /$1 break;
            proxy_pass http://tractdbpyramid:8080/;
            proxy_redirect off;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Couch listens on the /couch/ subdirectory
        location /couch {
            rewrite /couch/(.*) /$1 break;
            proxy_pass http://tractdbcouch:5984/;
            proxy_redirect off;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # From this page: https://wiki.apache.org/couchdb/Nginx_As_a_Reverse_Proxy
        # If continuous replication does not work, we probably need to modify this
        #
        # location ~ ^/(.*)/_changes {
        #    proxy_pass http://localhost:5984;
        #    proxy_redirect off;
        #    proxy_buffering off;
        #    proxy_set_header Host $host;
        #    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        # }
    }

    server {
        listen       80;
        server_name  dubstaging.cs.washington.edu;

        location / {
            proxy_pass http://webdub:4000/;
        }

        location = /mailman {
            return 301   http://dubstaging.cs.washington.edu/mailman/listinfo/;
        }
        location = /mailman/ {
            return 301   http://dubstaging.cs.washington.edu/mailman/listinfo/;
        }
        location /mailman/ {
            proxy_pass http://dubber.cs.washington.edu/mailman/;
        }
        location /mailman-icons/ {
            proxy_pass http://dubber.cs.washington.edu/mailman-icons/;
        }

        # We wanted to keep the old paper URLs alive for now, so we copied them into this container
        location /djangosite/media/papers/ {
            rewrite /djangosite/media/(.*) /$1 break;
            proxy_pass http://webduboldpapers:4000/;
        }
    }

    server {
        listen       80;
        server_name  dub.washington.edu;

        location / {
            proxy_pass http://webdub:4000/;
        }

        location = /mailman {
            return 301   http://dub.washington.edu/mailman/listinfo/;
        }
        location = /mailman/ {
            return 301   http://dub.washington.edu/mailman/listinfo/;
        }
        location /mailman/ {
            proxy_pass http://dubber.cs.washington.edu/mailman/;
        }
        location /mailman-icons/ {
            proxy_pass http://dubber.cs.washington.edu/mailman-icons/;
        }

        # We wanted to keep the old paper URLs alive for now, so we copied them into this container
        location /djangosite/media/papers/ {
            rewrite /djangosite/media/(.*) /$1 break;
            proxy_pass http://webduboldpapers:4000/;
        }
    }

    server {
        listen       80;
        server_name  dockertesta.cs.washington.edu;

        # http://enable-cors.org/server_nginx.html

        location / {
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*';
                #
                # Om nom nom cookies
                #
                add_header 'Access-Control-Allow-Credentials' 'true';
                add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
                #
                # Custom headers and headers various browsers *should* be OK with but aren't
                #
                add_header 'Access-Control-Allow-Headers' 'DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type';
                #
                # Tell client that this pre-flight info is valid for 20 days
                #
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain charset=UTF-8';
                add_header 'Content-Length' 0;
                return 204;
            }
            if ($request_method = 'POST') {
                add_header 'Access-Control-Allow-Origin' '*';
                add_header 'Access-Control-Allow-Credentials' 'true';
                add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
                add_header 'Access-Control-Allow-Headers' 'DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type';
            }
            if ($request_method = 'GET') {
                add_header 'Access-Control-Allow-Origin' '*';
                add_header 'Access-Control-Allow-Credentials' 'true';
                add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
                add_header 'Access-Control-Allow-Headers' 'DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type';
            }

            proxy_pass http://systemsprojectcouch:5984/;
            proxy_redirect off;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}
